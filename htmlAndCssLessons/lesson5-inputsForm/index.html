    <fieldset>
        <legend>Register Form</legend>
            <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="enter name" required />
      
            <label for="surname">Surname:</label>
            <input type="text" placeholder="enter surname" />
            <br /><br />
      
            <label for="name">Tel:</label>
            <input type="tel" placeholder="enter phone number" />
      
            <label for="name">Email:</label>
            <input type="email" placeholder="enter email address" />
            <br /><br />
      
            <label for="gender">Gender:</label>
            <br /><br />
            <label for="male">Male:</label>
            <input type="radio" name="selectgender" />
            <span>|</span>
            <label for="male">Female:</label>
            <input type="radio" name="selectgender" />
            <br /><br />
      
            <select>
              <optgroup label="capital">
                <option value="Baku">Baku</option>
                <option value="Ankara">Ankara</option>
                <option value="London">London</option>
              </optgroup>
              <optgroup label="city">
                <option value="Sumgayit">Sumgayit</option>
                <option value="Kingston">Kingston</option>
                <option value="NewYork">NewYork</option>
              </optgroup>
            </select>
            <br /><br />
            <label for="pass">Password:</label>
            <input type="password" minlength="5" maxlength="10"/>
            <br /><br />
            
            <label for="bio">Bio:</label><br />
            <textarea cols="30" rows="5" placeholder="write your bio"></textarea>
            <br /><br />
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d97236.4346575663!2d49.784919964772556!3d40.39470211183978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d6bd6211cf9%3A0x343f6b5e7ae56c6b!2zQmFrxLEsIEF6yZlyYmF5Y2Fu!5e0!3m2!1saz!2s!4v1662971585969!5m2!1saz!2s" width="500"  height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
